<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테이블 태그</title>
</head>
<body>

	<h1>테이블 태그 : 표 만들기</h1>
	<!-- table : 표 태그
			속성
				1.border : 테두리
				2.colspan : 열 병합
				3.rowspan : 행 병합
				4.collapse: 테두리를 1줄로 합침
			1. tr : 테이블 row(행)
			2. td : 테이블 date (셀)값
			3. th : 테이블 header : 제목 [글자에 굵기 효고ㅏ]
	 -->
	
	<table border="2" style="border-collapse: collapse;">
		<tr>	<!-- 1행 시작 -->
			<th>지역</th> <th>최저 기온</th> <th>최고 기온</th> </tr> <!-- 1행 끝 -->
		<tr> <!-- 2행 시작 -->
			<td>서울</td>	 <td>20</td> <td>30</td>
		</tr> <!-- 2행 끝 -->
		<tr> <td>안산</td>	 <td>18</td> <td>27</td> </tr>
		<tr> <td>대구</td>	 <td>25</td> <td>31</td> </tr>
	</table>
	
	<br><br>
	
	<table border="2">					<!-- 두칸 쓰겠다 -->
		<tr> <th>출발</th> <th>도착</th> <th colspan="2">객실요금</th> <th>예약현황</th> </tr>
		
		<tr> <td rowspan="3">서울</td> <td>부산</td> <td>일반실</td> <td>50,000원</td>
			<td> <input type="button" value="예약신청"> </td> </tr>
			
		<tr> <td>전주</td> <td>일반실</td> <td>30,000원</td>
			<td> <input type="button" value="예약신청"> </td> </tr>
			
		<tr>  <td>대구</td> <td>일반실</td> <td>40,000원</td>
		<td> <input type="button" value="예약신청"> </td> </tr>
	</table>
	
	
	
</body>
</html>
