<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>p태그 공부</title>
</head>
<body>

	<!-- 
	<p> : 문단 태그
	<br> : 줄바꿈 태그
	 -->
	
	<h1> p : 문단 </h1>
	<h2> br : 줄바꿈 </h2>
	
	<h1>HTTP란</h1>
	<p>
	HTTP는 W3 상에서 정보를 주고받을 수 있는 프로토콜이다. <br>
	주로 HTML 문서를 주고받는 데에 쓰인다.
	주로 TCP를 사용하고 HTTP/3 부터는 UDP를 사용하며, <br> 80번 포트를 사용한다.
	</p>
	<p>
	HTTP (HyperText Transfer Protocol)
	텍스트 기반의 통신 규약으로 <br> 인터넷에서 데이터를 주고받을 수 있는 프로토콜이다.
	</p>


</body>
</html>
