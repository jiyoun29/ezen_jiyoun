<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>List 태그</title>
</head>
<body>

	<!-- 
		ul : unorder list 순서가 없는 목록 태그
		ol : ordered list 순서가 번호가 있는 목록 태그
		li : list item 목록에 값 추가
	 -->
	 
	 
	 <ul> <!-- 순서가 없는 목록[글머리가 특수문자] -->
	 	<li>한 잔은 떠나버린 너를 위하여</li>
		<li>또 한잔은 너와의 영원한 사랑을 위하여</li>
		<li>그리고 또 한 잔은 이미 초라해진 나를 위하여</li>
	 </ul>
	 
	 <ol> <!-- 순서가 있는 목록[글머리가 번호] -->
	 	<li>돌이킬 수 있는</li>
	 	<li>발목 깊이의 바다</li>
	 	<li>은하철도의 밤</li>
	 </ol>

</body>
</html>
