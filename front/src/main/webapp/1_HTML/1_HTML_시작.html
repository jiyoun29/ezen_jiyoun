
<!-- 주석처리 -->
<!-- html : 하이퍼 텍스트 마크업 언어 -->
<!-- <마크업> 이 괄호가 필수 -->
<!-- 시작마크업 ~~~ /끝마크업 (경우에 따라 닫히지 않는것도 있음) -->


<!DOCTYPE html> <!-- html 버전 5에서만 사용. 없어도 실행이 되긴 함(필수x) -->
<html> <!-- html 시작 태그 : 모든 마크업은 html에 포함되어야 한다. -->
<head> <!-- head 시작 태그 : 페이지 속성을 작성하는 태그 -->
<meta charset="EUC-KR"> <!-- 속성 태그(meta), euc-kr:한글표현, charset-인코딩속성 -->
<title>프론트 엔드 연습 시작</title> <!-- title : 페이지 제목 -->
</head> <!-- head 끝 태그 -->
<body> <!-- body 시작 -->
	<!--
	<body> 본문 </body>
	
	<마크업> 문서작성 </마크업>
		1. 제목 태그
		h1~h6 글 제목 태그 : 각 글자의 굵기가 다름
		
	 -->
	
	<h1> 글 제목1 태그 입니다. </h1>
	<h2> 글 제목2 태그 입니다. </h2>
	<h3> 글 제목3 태그 입니다. </h3>
	<h4> 글 제목4 태그 입니다. </h4>
	<h5> 글 제목5 태그 입니다. </h5>
	
</body> <!-- body 끝 -->
</html> <!-- html끝태그 -->
