	<h1>오디오 태그</h1>
		<!-- audio 태그 속성
				1. controls : 오디오 실행 버튼
				2. autoplay : 오디오 자동 실행(크롬은 불가)
					loop는 가능
			iframe 태그 속성
			
		 -->
		 
	<audio controls="controls" autoplay="autoplay">
		<source src="inspiring.mp3"></audio>


	<h1>비디오 태그</h1>
	<video controls="controls" width="500px;" loop="loop">
	<source src="Religion.mp4"></video>
