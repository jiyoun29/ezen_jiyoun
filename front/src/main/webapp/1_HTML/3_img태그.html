<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>img 태그</title>
</head>
<body>

	<!--
	img 태그 속성 (태그 안에 들어가는 키워드)
		alt : 이미지 설명[생략 가능, but 상업이용시 넣음]
		src : 이미지 파일의 경로
			상대경로-현재 위치 기준 파일 경로
				/ : 경로 구분
				../ : 상위 경로 1번 이동
				../../ : 상위 경로 2번 이동
				../../../ : 상위 경로 앞으로 3번 이동
					기준점 : 현재파일 기준
				../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근
			절대경로-모든 시작 경로 기준 파일 경로
		width : 사진 가로 사이즈
			px : 픽셀. 고정크기
			% : 반응형 웹에서 많이 사용 [백분율]
	 -->

	<!-- 상대경로 -->
	<h1> img 태그 : 이미지 삽입 </h1>
	<img alt="이미지설명" src="cat.jpg" width="250px"> <br>
		<!-- 현재html파일과 동일한 폴더에 있으면 파일명 작성 -->
	
	<img alt="이미지설명" src="../cat2.jpg" width="50%"> <br>
		<!-- 현재html파일 폴더의 상위에 존재하면 ../ 한번만 상위로 이동 후 파일명 작성 -->
	
	<img alt="이미지설명" src="../img/cat3.jpg"> <br>
		<!-- 다른 폴더에 존재하면 [../폴더명/파일명] 상위로 이동 후에 해당 폴더로 이동해서 파일명 작성 -->

	<!-- 절대경로x 웹서버는 c드라이브를 못 잡는다 -->
	<!-- 현재 웹에서 보고 있는 프로젝트는 어디에 있는지? 경로 확인 필요 -->
	<img alt="" src="http://Localhost:8080/web/1_HTML/cat.jpg"> <br>


</body>
</html>
