<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>중간체크5</title>

	<style type="text/css">

		form{
			width: 700px; /*가로사이즈*/
			margin: 0 auto; /*바깥여백=마진, 박스 안에서 가운데 정렬*/
		}
		
		table{
			width: 700px;
			border-top: solid 3px gray; /*위쪽 테두리*/
		}
		
		td{
			border-bottom: solid 1px #eeeeee; /*아래 테두리*/ 
		}
		
		input {
			width: 500px; /*입력 상자 사이즈*/
			height: 30px; /*높이*/
		}
		
		textarea {
			width : 500px;
			height: 100px;
		}
		
		.col1{ /**/
			width : 100px;
		}
		
		#buttons{
			width: 700px;	/*정렬 해보기*/
			text-align: right;
		}
		
		#buttons button {
			padding : 5px 20px; /*버튼 사이즈는 안쪽여백으로 줘보기*/
			margin: 20px 10px;
				/*위아래   좌우*/
		}


	</style>

</head>
<body>

	<form> <!-- 폼양식[데이터 전송시] -->
		<table> <!-- 테이블 태그 -->
			<tr> <!-- 행 태그 -->
			
				<td class="col1"> 이름 </td> <!-- 테이블 데이터 태그 -->
				<td> 홍길동 </td>			
			
			</tr> <!-- 행 end -->
			
			<tr>
				<td class="col1"> 제목 </td>
				<td> <input type="text"> </td> <!-- 입력 상자 -->
			</tr>
			
			<tr>
				<td class="col1"> 내용 </td>
				<td> <textarea rows="" cols=""></textarea> <!-- 긴글 입력 상자 -->
			</tr>
			
			<tr>
				<td class="col1"> 첨부파일 </td>
				<td><input type="file"> </td> <!-- 첨부파일 -->
			</tr>
			
		</table> <!-- 테이블 end -->
		
			<div id="buttons"> <!-- 박스모델(구역) -->
				<button>저장하기</button>
				<button>목록보기</button>
			</div> <!-- 박스모델 end -->
		
	</form>

</body>
</html>
