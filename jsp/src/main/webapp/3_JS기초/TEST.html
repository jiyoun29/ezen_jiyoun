	<h3>자바 스크립트 작성 위치 : body / CSS 위치 : head</h3>

<!-- html에 직접 작성할 경우 -->
	<script type="text/javascript">
	
		var 메시지1 = "자바스크립트 var변수"; //변수선언
		const 메시지2 = "자바스크립트 const변수"; //변수선언
		let 메시지3 = "자바스크립트 let변수"; //변수선언
		alert(메시지1); //alert("알림메시지") / 알림메시지 메소드
		document.write(메시지1); //문서(html)에 쓰기
		
		//자바와 동일. 다른 점은  자료형이 따로 없음(var,const,let이 기본)
		for(var i = 0; i<5; i++){	//줄바꿈
			document.write(메시지2 + "<br>");
		}
	
	</script>
